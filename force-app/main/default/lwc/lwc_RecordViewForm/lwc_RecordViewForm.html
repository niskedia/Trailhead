<template>
    <lightning-card title="RecordViewFormExample" icon-name="custom:custom14">
        <lightning-record-view-form
                record-id={recordId}
                object-api-name={accountObject}>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <!-- Other record data here -->
                    <lightning-formatted-text value={ownerName}
                        class="slds-text-heading_large">
                    </lightning-formatted-text>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-formatted-text value={nameValue}
                        class="slds-text-heading_large">
                    </lightning-formatted-text>
                </div>
            </div>
        </lightning-record-view-form>
        </lightning-card>
    </template>
